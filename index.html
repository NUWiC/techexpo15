<h2>McCORMICK TECH EXPO</h2>
<p>The McCormick Tech Expo is a career fair for McCormick engineering and science students looking for:</p>
<li>Co-ops</li>
<li>Internships</li>
<li>Full time positions</li>
<em><p>Join us for this year's Tech Expo!</p></em>

<h3>Thursday, January 29, 2015</h3>

<h4>4:00 pm to 8:00 pm</h4>
<br><br>
Hilton Orrington<br>
1710 Orrington Ave.<br>
Evanston, IL 60201<br>

<p>A shuttle from Tech to the event will be provided. Picks up on the West side of Sheridan at Tech, Foster, and Allison Hall.</p>

<p>Must present Wildcard to check in.</p>

<p>Professional dress is required.</p>

<p>Search McCormickConnect for available positions and APPLY for the positions you are interested in ahead of time. See McCormickConnect for more information regarding the employers who will be attending.</p>

<p>Be prepared and be ready with your "elevator pitch", and bring your business card and/or copies of your resume!</p>
